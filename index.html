<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QSOFT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">

</head>
<body>
<div class="header-wrapper">
    <div class="header">
        <div class="header__logo"><img src="./images/logo.svg" alt="logo"></div>
        <div class="header__profile-icon"><img src="./images/profileIcon.svg" alt="profileIcon"></div>
        <div class="header__search">
            <img src="./images/search.svg" alt="search">
            <input placeholder="Найти..."/>
        </div>
        <div class="header__profile"><img src="./images/profile.svg" alt="profile"></div>
    </div>
</div>
<main>
    <div class="main">
        <h1 class="main__title">Наши партнёры</h1>
        <div class="main__partners">
            <div id="part1" class="main__partner"><img src="./images/MXM.svg" alt="MXM"></div>
            <div id="part2" class="main__partner"><img src="./images/UPP.svg" alt="UPP"></div>
            <div id="part3" class="main__partner "><img src="./images/Ellipse.svg" alt="Ellipse"></div>
            <div id="part4" class="main__partner "><img src="./images/FTT.svg" alt="FTT"></div>
            <div id="part5" class="main__partner"><img src="./images/Z.svg" alt="Z"></div>
            <div id="part6" class="main__partner"><img src="./images/O.svg" alt="O"></div>
            <div id="part7" class="main__partner"><img src="./images/W.svg" alt="W">
            </div>
        </div>
    </div>

</main>
</body>
</html>
